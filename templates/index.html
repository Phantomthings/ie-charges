<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Erreurs de Charge</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #f8fafc;
            --color-surface: #ffffff;
            --color-border: #e2e8f0;
            --color-text: #1e293b;
            --color-text-muted: #64748b;
            --color-primary: #dc2626;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --radius: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }
        
        /* Header */
        .header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo { font-size: 1.25rem; font-weight: 700; }
        .header-title { color: var(--color-text-muted); }
        
        /* Main */
        .main { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }
        
        /* Filters */
        .filters {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--color-border);
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .filter-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-muted);
            margin-bottom: 0.5rem;
        }
        
        /* Tags */
        .tags-box {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            padding: 0.5rem;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            min-height: 40px;
            max-height: 100px;
            overflow-y: auto;
            flex: 1;
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.2rem 0.5rem;
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .tag-remove {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            opacity: 0.7;
        }
        .tag-remove:hover { opacity: 1; }
        
        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            transition: all 0.15s;
        }
        .btn:hover { background: var(--color-bg); }
        .btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
        
        /* Period buttons */
        .period-btns { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        
        /* Month selector */
        .month-selector {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .month-radios {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
        }
        .month-radio {
            display: flex;
            align-items: center;
            gap: 0.2rem;
            padding: 0.3rem 0.5rem;
            background: var(--color-bg);
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .month-radio:hover { background: var(--color-border); }
        .month-radio input { accent-color: var(--color-primary); }
        
        .select-input {
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 0.9rem;
        }
        
        /* Summary */
        .summary {
            padding: 0.75rem 1rem;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: var(--radius);
            color: #1e40af;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .summary-bar {
            display: flex;
            gap: 2rem;
            font-size: 0.85rem;
            color: var(--color-text-muted);
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1rem;
        }
        
        /* Toggles */
        .toggles { display: flex; flex-direction: column; gap: 0.5rem; }
        .toggle-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .toggle {
            position: relative;
            width: 40px;
            height: 22px;
        }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: #cbd5e1;
            border-radius: 22px;
            transition: 0.2s;
        }
        .toggle-slider::before {
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.2s;
        }
        .toggle input:checked + .toggle-slider { background: var(--color-primary); }
        .toggle input:checked + .toggle-slider::before { transform: translateX(18px); }
        .toggle-label { font-size: 0.85rem; }
        
        /* Tabs */
        .tabs-section {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--color-border);
        }
        .tabs-nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
        }
        .tab-btn {
            padding: 0.5rem 1rem;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .tab-btn:hover { background: var(--color-border); }
        .tab-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
            color: var(--color-text-muted);
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .kpi-card {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }
        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        .kpi-card.success::before { background: linear-gradient(90deg, #10b981, #34d399); }
        .kpi-card.warning::before { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .kpi-card.danger::before { background: linear-gradient(90deg, #ef4444, #f87171); }
        
        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }
        .kpi-card.success .kpi-value { color: var(--color-success); }
        .kpi-card.warning .kpi-value { color: var(--color-warning); }
        .kpi-card.danger .kpi-value { color: var(--color-danger); }
        
        .kpi-label {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            margin-top: 0.5rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .kpi-sublabel {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }
        
        /* Sections */
        .section-header {
            font-size: 1rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--color-border);
        }
        
        /* Grid layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        /* Bar charts */
        .bar-chart { display: flex; flex-direction: column; gap: 0.5rem; }
        .bar-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .bar-label {
            flex: 0 0 120px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bar-container {
            flex: 1;
            height: 24px;
            background: var(--color-bg);
            border-radius: 4px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .bar-success { background: linear-gradient(90deg, #86efac, #10b981); }
        .bar-danger { background: linear-gradient(90deg, #fca5a5, #ef4444); }
        .bar-value {
            flex: 0 0 60px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: right;
        }
        .text-success { color: var(--color-success); }
        .text-danger { color: var(--color-danger); }
        
        /* Watch card */
        .watch-card {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border: 1px solid #bfdbfe;
            border-radius: var(--radius);
            padding: 1rem;
            margin: 1rem 0;
        }
        .watch-card-title {
            color: #1d4ed8;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .watch-card-sites {
            color: var(--color-text-muted);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        
        /* Site expander */
        .site-expander { margin-bottom: 0.5rem; }
        .site-expander summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--color-bg);
            border-radius: var(--radius);
            cursor: pointer;
            list-style: none;
        }
        .site-expander summary::-webkit-details-marker { display: none; }
        .site-expander summary::before {
            content: '‚ñ∂';
            font-size: 0.7rem;
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        .site-expander[open] summary::before { transform: rotate(90deg); }
        .site-content {
            padding: 1rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-top: none;
            border-radius: 0 0 var(--radius) var(--radius);
        }
        
        /* Defect cards */
        .defects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }
        .defect-card {
            padding: 0.75rem;
            border-radius: var(--radius);
            border-left: 4px solid;
        }
        .defect-card.critical {
            border-left-color: var(--color-danger);
            background: linear-gradient(90deg, #fef2f2, white);
        }
        .defect-card.warning {
            border-left-color: var(--color-warning);
            background: linear-gradient(90deg, #fffbeb, white);
        }
        .defect-name { font-weight: 600; font-size: 0.9rem; }
        .defect-eqp { color: var(--color-text-muted); font-size: 0.8rem; }
        .defect-duration { color: #94a3b8; font-size: 0.75rem; font-style: italic; margin-top: 0.25rem; }
        
        /* Equipment header */
        .equipment-header {
            display: inline-block;
            padding: 0.4rem 0.75rem;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 4px;
            color: #0369a1;
            font-weight: 600;
            font-size: 0.85rem;
            margin: 1rem 0 0.5rem;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-muted);
            background: var(--color-bg);
            border-radius: var(--radius);
        }
        .empty-icon { font-size: 2rem; margin-bottom: 0.5rem; }
        
        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-border), transparent);
            margin: 1.5rem 0;
        }
        
        /* Filter row errors */
        .filter-row-errors {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1.5rem;
            align-items: start;
        }
        
        @media (max-width: 768px) {
            .grid-2, .filter-row-errors { grid-template-columns: 1fr; }
            .defects-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">‚ö° IE Charge</div>
        <div class="header-title">Dashboard Erreurs de Charge</div>
        <div>Mise √† jour: <span id="update-time">--:--</span></div>
    </header>

    <main class="main">
        <section class="filters">
            <!-- Sites -->
            <div class="filter-row">
                <button class="btn" onclick="toggleAllSites()" id="btn-all-sites">‚òë Tous les sites</button>
                <div class="tags-box" id="sites-tags"></div>
            </div>
            
            <!-- P√©riode -->
            <div class="filter-label">üìÖ P√©riode d'analyse</div>
            <div class="filter-row period-btns">
                <button class="btn" data-mode="focus_jour" onclick="setDateMode('focus_jour')">Focus Jour</button>
                <button class="btn active" data-mode="focus_mois" onclick="setDateMode('focus_mois')">Focus Mois</button>
                <button class="btn" data-mode="j_minus_1" onclick="setDateMode('j_minus_1')">J-1 (Hier)</button>
                <button class="btn" data-mode="semaine_minus_1" onclick="setDateMode('semaine_minus_1')">Semaine -1</button>
                <button class="btn" data-mode="toute_periode" onclick="setDateMode('toute_periode')">Toute la p√©riode</button>
            </div>
            
            <!-- Month selector -->
            <div class="filter-row month-selector" id="month-selector">
                <div>
                    <div class="filter-label">Ann√©e</div>
                    <select class="select-input" id="year-select" onchange="updateDates()">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div>
                    <div class="filter-label">Mois</div>
                    <div class="month-radios" id="month-radios"></div>
                </div>
            </div>
            
            <!-- Day selector (hidden by default) -->
            <div class="filter-row" id="day-selector" style="display:none;">
                <div>
                    <div class="filter-label">S√©lectionner une date</div>
                    <input type="date" class="select-input" id="day-input" onchange="updateDates()">
                </div>
            </div>
            
            <!-- Period summary -->
            <div class="summary" id="period-summary">üìÖ Mois complet : December 2025</div>
            
            <!-- Global summary -->
            <div class="summary-bar">
                <span><strong>P√©riode:</strong> <span id="sum-dates">--</span></span>
                <span><strong>Sites:</strong> <span id="sum-sites">--</span></span>
            </div>
            
            <!-- Error filters -->
            <div class="filter-row-errors">
                <div>
                    <div class="filter-label">Type d'erreur (global)</div>
                    <div class="tags-box" id="error-type-tags"></div>
                </div>
                <div>
                    <div class="filter-label">Moment d'erreur</div>
                    <div class="tags-box" id="moment-tags"></div>
                </div>
                <div class="toggles">
                    <div class="toggle-row">
                        <label class="toggle">
                            <input type="checkbox" id="toggle-avant" checked onchange="onToggle()">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">‚ö° Avant charge</span>
                    </div>
                    <div class="toggle-row">
                        <label class="toggle">
                            <input type="checkbox" id="toggle-charge" checked onchange="onToggle()">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">üîã Charge</span>
                    </div>
                    <div class="toggle-row">
                        <label class="toggle">
                            <input type="checkbox" id="toggle-fin" checked onchange="onToggle()">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">‚ö° Fin de charge</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="tabs-section">
            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="overview">üìä Vue d'ensemble</button>
                <button class="tab-btn" data-tab="general">üìã G√©n√©rale</button>
                <button class="tab-btn" data-tab="comparaison">üè¢ Comparaison</button>
                <button class="tab-btn" data-tab="details-site">üîå D√©tails Site</button>
                <button class="tab-btn" data-tab="stats">üìà Statistiques</button>
                <button class="tab-btn" data-tab="projection">üìë Projection</button>
                <button class="tab-btn" data-tab="tentatives">‚ö†Ô∏è Tentatives</button>
                <button class="tab-btn" data-tab="suspectes">‚ö†Ô∏è Suspectes</button>
                <button class="tab-btn" data-tab="alertes">‚ö†Ô∏è Alertes</button>
                <button class="tab-btn" data-tab="evolution">üìà Evolution</button>
                <button class="tab-btn" data-tab="historique">üìã Historique</button>
            </div>
            <div id="tab-content">
                <div class="loading"><span class="spinner"></span> Chargement...</div>
            </div>
        </section>
    </main>

    <script>
        // State
        const state = {
            tab: 'overview',
            dateMode: 'focus_mois',
            dateDebut: null,
            dateFin: null,
            allSites: [],
            sites: [],
            errorTypes: [],
            selectedErrorTypes: [],
            moments: [],
            selectedMoments: [],
        };
        
        const MOMENT_GROUPS = {
            avant: ['Init', 'Lock Connector', 'CableCheck'],
            charge: ['Charge'],
            fin: ['Fin de charge'],
        };
        
        const endpoints = {
            'overview': '/api/tab/overview',
            'general': '/api/sessions/general',
            'comparaison': '/api/sessions/comparaison',
            'details-site': '/api/sessions/site-details',
            'stats': '/api/sessions/stats',
            'projection': '/api/sessions/stats',
            'tentatives': '/api/kpi/multi-attempts',
            'suspectes': '/api/kpi/suspicious',
            'alertes': '/api/alertes',
            'evolution': '/api/sessions/stats',
            'historique': '/api/defauts-actifs',
        };
        
        // Init month radios
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        document.getElementById('month-radios').innerHTML = months.map((m, i) => 
            `<label class="month-radio"><input type="radio" name="month" value="${i+1}" ${i+1 === new Date().getMonth()+1 ? 'checked' : ''} onchange="updateDates()"> ${m}</label>`
        ).join('');
        
        // Load sites
        async function loadSites() {
            const res = await fetch('/api/filters/sites');
            const data = await res.json();
            state.allSites = data.sites || [];
            state.sites = [...state.allSites];
            renderSites();
        }
        
        function renderSites() {
            document.getElementById('sites-tags').innerHTML = state.sites.map(s => 
                `<span class="tag">${s} <button class="tag-remove" onclick="removeSite('${s}')">√ó</button></span>`
            ).join('');
            document.getElementById('btn-all-sites').textContent = 
                state.sites.length === state.allSites.length ? '‚òë Tous les sites' : '‚òê Tous les sites';
            document.getElementById('sum-sites').textContent = state.sites.length;
        }
        
        function toggleAllSites() {
            state.sites = state.sites.length === state.allSites.length ? [] : [...state.allSites];
            renderSites();
            onFiltersChange();
        }
        
        function removeSite(site) {
            state.sites = state.sites.filter(s => s !== site);
            renderSites();
            onFiltersChange();
        }
        
        // Load filter options
        async function loadFilterOptions() {
            const params = new URLSearchParams();
            if (state.sites.length < state.allSites.length) params.set('sites', state.sites.join(','));
            if (state.dateDebut) params.set('date_debut', state.dateDebut);
            if (state.dateFin) params.set('date_fin', state.dateFin);
            
            const res = await fetch(`/api/filters/options?${params}`);
            const data = await res.json();
            
            state.errorTypes = data.error_types || [];
            state.moments = data.moments || [];
            
            if (!state.selectedErrorTypes.length) state.selectedErrorTypes = [...state.errorTypes];
            else state.selectedErrorTypes = state.selectedErrorTypes.filter(t => state.errorTypes.includes(t));
            
            if (!state.selectedMoments.length) state.selectedMoments = [...state.moments];
            else state.selectedMoments = state.selectedMoments.filter(m => state.moments.includes(m));
            
            renderErrorTypes();
            renderMoments();
            updateToggles();
        }
        
        function renderErrorTypes() {
            document.getElementById('error-type-tags').innerHTML = state.selectedErrorTypes.map(t => 
                `<span class="tag">${t.length > 18 ? t.slice(0,18)+'...' : t} <button class="tag-remove" onclick="removeErrorType('${t}')">√ó</button></span>`
            ).join('');
        }
        
        function removeErrorType(type) {
            state.selectedErrorTypes = state.selectedErrorTypes.filter(t => t !== type);
            renderErrorTypes();
            refreshTab();
        }
        
        function renderMoments() {
            document.getElementById('moment-tags').innerHTML = state.selectedMoments.map(m => 
                `<span class="tag">${m} <button class="tag-remove" onclick="removeMoment('${m}')">√ó</button></span>`
            ).join('');
        }
        
        function removeMoment(moment) {
            state.selectedMoments = state.selectedMoments.filter(m => m !== moment);
            renderMoments();
            updateToggles();
            refreshTab();
        }
        
        function onToggle() {
            let newMoments = [];
            if (document.getElementById('toggle-avant').checked) 
                newMoments.push(...MOMENT_GROUPS.avant.filter(m => state.moments.includes(m)));
            if (document.getElementById('toggle-charge').checked) 
                newMoments.push(...MOMENT_GROUPS.charge.filter(m => state.moments.includes(m)));
            if (document.getElementById('toggle-fin').checked) 
                newMoments.push(...MOMENT_GROUPS.fin.filter(m => state.moments.includes(m)));
            if (state.moments.includes('Unknown')) newMoments.push('Unknown');
            
            state.selectedMoments = newMoments;
            renderMoments();
            refreshTab();
        }
        
        function updateToggles() {
            const hasAvant = MOMENT_GROUPS.avant.every(m => !state.moments.includes(m) || state.selectedMoments.includes(m));
            const hasCharge = !state.moments.includes('Charge') || state.selectedMoments.includes('Charge');
            const hasFin = !state.moments.includes('Fin de charge') || state.selectedMoments.includes('Fin de charge');
            document.getElementById('toggle-avant').checked = hasAvant;
            document.getElementById('toggle-charge').checked = hasCharge;
            document.getElementById('toggle-fin').checked = hasFin;
        }
        
        // Dates
        function setDateMode(mode) {
            state.dateMode = mode;
            document.querySelectorAll('.period-btns .btn').forEach(b => 
                b.classList.toggle('active', b.dataset.mode === mode));
            document.getElementById('month-selector').style.display = mode === 'focus_mois' ? 'flex' : 'none';
            document.getElementById('day-selector').style.display = mode === 'focus_jour' ? 'block' : 'none';
            updateDates();
        }
        
        function updateDates() {
            const today = new Date();
            const yesterday = new Date(today); yesterday.setDate(yesterday.getDate() - 1);
            
            switch(state.dateMode) {
                case 'focus_jour':
                    const day = document.getElementById('day-input').value || fmt(today);
                    state.dateDebut = state.dateFin = day;
                    break;
                case 'focus_mois':
                    const year = document.getElementById('year-select').value;
                    const month = document.querySelector('input[name="month"]:checked')?.value || today.getMonth()+1;
                    const first = new Date(year, month-1, 1);
                    const last = new Date(year, month, 0);
                    state.dateDebut = fmt(first);
                    state.dateFin = fmt(last);
                    break;
                case 'j_minus_1':
                    state.dateDebut = state.dateFin = fmt(yesterday);
                    break;
                case 'semaine_minus_1':
                    const week = new Date(yesterday); week.setDate(week.getDate() - 6);
                    state.dateDebut = fmt(week);
                    state.dateFin = fmt(yesterday);
                    break;
                case 'toute_periode':
                    state.dateDebut = '{{ date_min }}';
                    state.dateFin = '{{ date_max }}';
                    break;
            }
            updateSummary();
            onFiltersChange();
        }
        
        function fmt(d) { return d.toISOString().split('T')[0]; }
        
        function updateSummary() {
            const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
            const year = document.getElementById('year-select').value;
            const month = document.querySelector('input[name="month"]:checked')?.value || new Date().getMonth()+1;
            
            let text = '';
            switch(state.dateMode) {
                case 'focus_jour': text = `üìÖ Focus Jour : ${state.dateDebut}`; break;
                case 'focus_mois': text = `üìÖ Mois complet : ${monthNames[month-1]} ${year}`; break;
                case 'j_minus_1': text = `üìÖ J-1 (hier) : ${state.dateDebut}`; break;
                case 'semaine_minus_1': text = `üìÖ Semaine -1 : ${state.dateDebut} ‚Üí ${state.dateFin}`; break;
                case 'toute_periode': text = `üìÖ Toute la p√©riode : ${state.dateDebut} ‚Üí ${state.dateFin}`; break;
            }
            document.getElementById('period-summary').textContent = text;
            document.getElementById('sum-dates').textContent = `${state.dateDebut} ‚Üí ${state.dateFin}`;
        }
        
        // Filters change
        async function onFiltersChange() {
            await loadFilterOptions();
            refreshTab();
        }
        
        // Tabs
        function buildUrl(base) {
            const p = new URLSearchParams();
            if (state.sites.length && state.sites.length < state.allSites.length) p.set('sites', state.sites.join(','));
            if (state.dateDebut) p.set('date_debut', state.dateDebut);
            if (state.dateFin) p.set('date_fin', state.dateFin);
            if (state.selectedErrorTypes.length < state.errorTypes.length) p.set('error_types', state.selectedErrorTypes.join(','));
            if (state.selectedMoments.length < state.moments.length) p.set('moments', state.selectedMoments.join(','));
            return p.toString() ? `${base}?${p}` : base;
        }
        
        function refreshTab() {
            const tabContent = document.getElementById('tab-content');
            if (tabContent) {
                tabContent.innerHTML = `<div class="loading"><span class="spinner"></span> Chargement...</div>`;
            }
            const url = buildUrl(endpoints[state.tab]);
            htmx.ajax('GET', url, {target: '#tab-content', swap: 'innerHTML'});
        }
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.tab = btn.dataset.tab;
                refreshTab();
            });
        });
        
        // Time
        function updateTime() {
            document.getElementById('update-time').textContent = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
        }
        
        // Init
        async function init() {
            document.getElementById('year-select').value = new Date().getFullYear();
            document.getElementById('day-input').value = fmt(new Date());
            updateDates();
            await loadSites();
            await loadFilterOptions();
            refreshTab();
            updateTime();
            setInterval(updateTime, 60000);
        }
        
        init();
    </script>
</body>
</html>
